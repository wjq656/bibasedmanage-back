<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>学生信息管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		#parse("/common/include.html")
		<script type="text/javascript" src="${base}/static/js/baajax.js"></script>
	</head>

	<body>
		<div style="margin: 15px;">
			<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
				<!--<legend>响应式的表单集合</legend>-->
			<!--</fieldset>-->

			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">学号</label>
					<div class="layui-input-inline">
						<input type="text" name="studentId" lay-verify="required" autocomplete="off" placeholder="请输入学号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年级</label>
					<div class="layui-input-inline">
						<input type="text" name="grade" lay-verify="required" autocomplete="off" placeholder="请输入年级" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">学院</label>
					<div class="layui-input-inline">
						<input type="text" name="college" lay-verify="required" autocomplete="off" placeholder="请输入学院" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">专业</label>
					<div class="layui-input-inline">
						<input type="text" name="major" lay-verify="required" autocomplete="off" placeholder="请输入学院" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">班级</label>
					<div class="layui-input-inline">
						<input type="text" name="classes" lay-verify="required" autocomplete="off" placeholder="请输入学院" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<select name="sex" lay-filter="sex">
							<option>请选择</option>
							<option value="MALE">男</option>
							<option value="FEMALE">女</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script>
            var $ = layui.jquery;
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

//				//监听提交
				form.on('submit(sub)', function(data) {
//					layer.alert(JSON.stringify(data.field), {
//						title: '最终的提交信息'
//					});
					$.post(Bm["path"]+"/student/add", data.field, function(data){
					   console.log(data);
					});
					return false;
				});
			});
		</script>
	</body>

</html>
